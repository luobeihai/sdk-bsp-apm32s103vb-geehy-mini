- 'KEY: 2(PA0, PA1)'
- 'RESET KEY: 1'
- 'LED: 2(PE5, PE6)'
- 'USART: 1 (It can be switched between usart1 and 2 through jumper cap)'
- 'Debug interface : Standard JTAG / SWD'
